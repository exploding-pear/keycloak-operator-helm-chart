# Default values for keycloak-operator.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

image:
  repository: quay.io/keycloak/keycloak-operator
  pullPolicy: IfNotPresent
  # Overrides the image tag whose default is the chart appVersion.
  tag: ""

livenessProbe:
  failureThreshold: 3
  path: /q/health/live
  port: 8080

readinessProbe:
  failureThreshold: 3
  path: /q/health/ready
  port: 8080

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

podAnnotations: {}

podSecurityContext: {}
  # fsGroup: 2000

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

resources: {}
  # leaving this this as a conscious choice for the user.
  # The following commented lines are what the offical Keycloak operator has set.
  # I recommend you do NOT set cpu limits. See this article for why: https://home.robusta.dev/blog/kubernetes-memory-limit
  # limits:
  #   cpu: 700m
  #   memory: 450Mi
  # requests:
  #   cpu: 300m
  #   memory: 450Mi

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 100
  targetCPUUtilizationPercentage: 80
  # targetMemoryUtilizationPercentage: 80

nodeSelector: {}

tolerations: []

affinity: {}
